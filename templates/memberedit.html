{% extends "base.html" %}
{% load static %}

{% block title %}
<title>會員資料修改</title>
<style>
    a1{
        color: red;
    }
</style>
{% endblock %}

{% block content %}
<h1 align="center" style="margin-top: 8%; color: brown;">會員資料修改</h1>
<form action="/memberedit/" method="POST">
{% csrf_token %}

<table width="50%" border="3" align="center" cellpadding="4" cellspacing="0">
    <tr>
        <th>帳號:</th>
        <td>
            {{member.cAccount}}
        </td>
    </tr>
    <tr>
        <th>姓名:</th>
        <td>
            <input type="text" id="cName" name="cName" required value="{{member.cName}}">
        </td>
    </tr>
    <tr>
        <th>性別:</th>
        <td>
        {% if member.cSex == "M" %}
        <input type="radio" id="cSex" name="cSex" value="M" checked>男
        <input type="radio" id="cSex" name="cSex" value="F">女
        {% else %}
        <input type="radio" id="cSex" name="cSex" value="M">男
        <input type="radio" id="cSex" name="cSex" value="F" checked>女
        {% endif %}
        </td>
    </tr>
    <tr>
        <th>生日:</th>
        <td>
            <input type="date" id="cBirthday" name="cBirthday" required value="{{member.cBirthday}}">
        </td>
    </tr>
    <tr>
        <th>信箱:</th>
        <td>
            <input type="text" id="cEmail" name="cEmail" required pattern="^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$" value="{{member.cEmail}}">
        </td>
    </tr>
    <tr>
        <th>電話:</th>
        <td>
            <input type="text" id="cPhone" name="cPhone" required value="{{member.cPhone}}">
        </td>
    </tr>
    <tr>
        <th>地址:</th>
        <td>
            <input type="text" id="cAddr" name="cAddr" required value="{{member.cAddr}}">
        </td>
    </tr>
    <tr>
        <td colspan="2" class="submit" align="center"> 
            <input type="submit" name="button" id="button" value="送出">
            <input type="button" name="button2" id="button2" value="取消" onclick="javascript:history.go(-1)">
        </td>
    </tr>
</table>

{% endblock %}
