{% extends "base.html" %}
{% load static %}

{% block content %}

  <table style="margin-top:10%" width="100%" border="3" align="center" cellpadding="4" cellspacing="0">
    <tr align="center">
      <td>圖片</td>
      <td>商品名稱</td>
      <td>庫存</td>
      <td>商品價格</td>
      <td>編輯</td>
    </tr>
    {% for product in productall %} 
    <tr>
      <td align="center"><img src="{{product.pro_Image.url}}" alt="產品詳細資料" width="100" height="50" border="0" /></td>      
      <td>{{product.pName}}</td>    
      <td align="center">{{product.pQty}}</td>  
      <td>$ {{product.pPrice}}</td>      
      <td align="center"><input name="send" type="button" id="send" onclick="window.location='/productedit/{{product.id}}'" value="編輯" /></td>
    </tr>
  {% endfor %}
  </table>

{% endblock %}
